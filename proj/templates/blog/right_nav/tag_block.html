

{% if  tags %}
    
    <aside class="single_sidebar_widget tag_cloud_widget">
        <h4 class="widget_title">Теги</h4>
        <ul class="list">
            {% for t in tags %}
            <li>
                <a href="{{t.get_absolute_url}}">{{t.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </aside>

{% endif %}
