<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Категории</h4>
    <ul class="list cat-list">

        {% for c in category %}
            {% if c.title not in hide_cat %}         
                <li>
                    <a href="{{ c.get_absolute_url }}" class="d-flex">
                        <p>{{c.title}}</p>
                        <p>({% for key, value in cat_count.items %}{% if key == c.title %}{{ value }}{% endif %}{% endfor %})</p>
                    </a>
                </li>
            {% endif %}
        {% endfor %}

    </ul>
</aside>
